<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Facebook Style</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/popup.js"></script>
</head>

<body>

    <div class="box main">
        <h2>Notifications</h2>
        <p>Select background color.</p>
        <input type="text" id="colorPicker" class="jscolor" value="ffcc00">
        <p>Select font color.</p>
        <input type="text" id="fontColorPicker" class="jscolor" value="ffcc00">
    </div>

    <div class="box">
        <h2>Messages</h2>
        <p>Select background color.</p>
        <input type="text" id="messagesBgColor" class="jscolor" value="ffcc00">
        <p>Select font color.</p>
        <input type="text" id="messagesFontColor" class="jscolor" value="ffcc00">
    </div>

    <div class="box pb-10">
        <h2>Friend request</h2>
        <p>Select background color.</p>
        <input type="text" id="friendRequestBgColor" class="jscolor" value="ffcc00">
        <p>Select font color.</p>
        <input type="text" id="friendRequestFontColor" class="jscolor" value="ffcc00">
    </div>    

</body>

</html>
