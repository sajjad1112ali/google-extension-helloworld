<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Upwork Style</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/popup.js"></script>
</head>
<body>
  <input type="checkbox" class="" id="toggleCss">
  <label for="toggleCss">Apply extension style </label>
  <h3 for="colorPicker">Select background color</h3>
  <input type="text" id="colorPicker" class="jscolor" value="ffcc00">
  <br>
  
  <h3 for="textColor">Select text color</h3>
  <input type="text" id="textColor" class="jscolor" value="ffcc00">

</body>
</html>
